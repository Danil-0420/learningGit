    <!-- 
      для того чтобы вернуться к исходному состоянию которое было в нашем коммите используеться команда git checkout -- name.html
    при необзодимости вернуть все файлы к исходному положению можно испсользовать также как и в команде адд символ точки .
    -->

    <!-- 
      если мы добавили файл в stage спомощу команды add и он уже готов к коммиту то для того что бы вернуть его к исходному положению 
      необходимо указать команду git reset name.html для того чтобы убрать его со стейджа а затем команду git checkout -- name.html
     -->

     <!-- 
      если был создан коммит и нужно вернуть к исходному состоянию
      git reset --hard HEAD^1 комит будет удалён и файл будет возращён к исходному состоянию 
      -->
      <!-- 
        если необходимо удалить коммит без удаления содержимого файла испозльем комманду
        git reset --solt HEAD^1
        при этом наш коммит полностью не удалиться просто переместиться в стейдж после чего мы можем либо доизменять содержимое файла и закомитеть по новому,
        либо удалить файл из стейджа спомощу git reset .  затем использовать  git checkout -- . и все изменения будут удалены  
       -->
