  <!-- при подключени Git через командную строку необзодимо указывать путь к файлу самостоятельно -->
  <!-- существуют следующие команды, 
  cd file делает переход в указаный нам файл 
  cd .. делает переход на каталог назад
  dir показывает все видымые файлы на данном уровне каталога 
  для инициализации репозитория через командную строку нужно вручную указать путь к папке, затем прописать команду git init, и репозиторий будет создан 
  также все эти команды можно прописывать в терминале в самом vscode
  если хочешь добавить только один файл то пишем git add "index.html" и в кавичках указиваем какой именно файл ми хотим добавить 
  если же хотим добавить все файлы пишем git add .
  git status для того чтобы узнать в каких файла были внесены изменения а в каких нет, зеленный текст значит что были изменены и добавлены в репозиторий, красный что просто изменены 
  далее пишем git commit -m "first change"
